site_name: العلوم والبحث والتطوير بشكل مجرّد
site_url: https://malarawi.sa/
site_description: توثيق شامل للمعلوماتية الحيوية وعلم البيانات الحيوي
site_author: Mohammed S

repo_url: https://github.com/alarawms/site
repo_name: alarawms/site

copyright: Copyright &copy; 2026 Mohammed S • CC BY 4.0

theme:
  name: material
  language: ar
  direction: rtl

  # Fonts optimized for Arabic
  font:
    text: Noto Sans Arabic
    code: Roboto Mono

  palette:
    # Dark mode (default)
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: التبديل إلى الوضع الفاتح
    # Light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: التبديل إلى الوضع الداكن

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - header.autohide
    - toc.follow

extra_css:
  - stylesheets/extra.css
  - stylesheets/hero.css

extra_javascript:
  - javascripts/language-direction.js
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6

plugins:
  - search:
      lang: ar

  # Image enhancement
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom

  # Tables from CSV/Excel
  - table-reader

  # Interactive charts
  - charts

  # Arabic Blog (now at root)
  - blog:
      blog_dir: blog
      post_date_format: medium
      post_url_format: "{slug}"
      authors: true
      authors_file: "{blog}/.authors.yml"
      categories: true
      categories_allowed:
        - بحث علمي
        - المعلوماتية الحيوية
        - الحوسبة عالية الأداء
        - دروس تعليمية
        - منهجية
        - بنية تحتية
      draft: false

  # English Blog
  - blog:
      blog_dir: en/blog
      post_date_format: medium
      post_url_format: "{slug}"
      authors: true
      authors_file: "{blog}/.authors.yml"
      categories: true
      categories_allowed:
        - Bioinformatics
        - HPC
        - Tutorials
        - Research
        - Infrastructure
        - Methodology
      draft: false

  # Git-based features
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: true

  # Performance & optimization
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

  # URL management
  - redirects:
      redirect_maps:
        # Redirect old Arabic URLs to new root paths
        'ar/blog/index.html': 'blog/index.html'
        'ar/courses/foundation-of-bioinformatics/index.html': 'courses/foundation-of-bioinformatics/index.html'
        'ar/courses/foundation-of-bioinformatics/module-1.html': 'courses/foundation-of-bioinformatics/module-1.html'
        'ar/courses/foundation-of-bioinformatics/module-2.html': 'courses/foundation-of-bioinformatics/module-2.html'
        'ar/courses/foundation-of-bioinformatics/module-3.html': 'courses/foundation-of-bioinformatics/module-3.html'
        'ar/courses/foundation-of-bioinformatics/module-4.html': 'courses/foundation-of-bioinformatics/module-4.html'
        'ar/courses/foundation-of-bioinformatics/module-5.html': 'courses/foundation-of-bioinformatics/module-5.html'

  # Advanced navigation
  - awesome-pages

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: رابط دائم

# Navigation - Arabic Primary
nav:
  - الرئيسية: index.md
  - المدونة: blog/index.md
  - الدورات:
      - أساسيات المعلوماتية الحيوية:
          - نظرة عامة: courses/foundation-of-bioinformatics/index.md
          - الفصل 1 - البيانات الحيوية: courses/foundation-of-bioinformatics/module-1.md
          # الفصول التالية قيد المراجعة - سيتم نشرها لاحقاً
          # - الفصل 2 - البرمجة: courses/foundation-of-bioinformatics/module-2.md
          # - الفصل 3 - قواعد البيانات: courses/foundation-of-bioinformatics/module-3.md
          # - الفصل 4 - الخوارزميات: courses/foundation-of-bioinformatics/module-4.md
          # - الفصل 5 - الإحصاء: courses/foundation-of-bioinformatics/module-5.md
  - English: en/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/malarawi
  alternate:
    - name: العربية
      link: /
      lang: ar
    - name: English
      link: /en/
      lang: en
