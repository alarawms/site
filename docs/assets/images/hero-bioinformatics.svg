<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600">
  <!-- DNA Helix & Data Visualization -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcd4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#80deea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circles -->
  <circle cx="300" cy="300" r="280" fill="url(#grad1)" opacity="0.05"/>
  <circle cx="300" cy="300" r="220" fill="url(#grad2)" opacity="0.05"/>
  <circle cx="300" cy="300" r="160" fill="url(#grad1)" opacity="0.05"/>

  <!-- DNA Helix (left strand) -->
  <path d="M200,100 Q220,150 200,200 Q180,250 200,300 Q220,350 200,400 Q180,450 200,500"
        stroke="#009688" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- DNA Helix (right strand) -->
  <path d="M400,100 Q380,150 400,200 Q420,250 400,300 Q380,350 400,400 Q420,450 400,500"
        stroke="#00bcd4" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>

  <!-- Connecting lines (base pairs) -->
  <line x1="200" y1="125" x2="400" y2="125" stroke="#009688" stroke-width="4" opacity="0.6"/>
  <line x1="200" y1="175" x2="400" y2="175" stroke="#00bcd4" stroke-width="4" opacity="0.6"/>
  <line x1="200" y1="225" x2="400" y2="225" stroke="#009688" stroke-width="4" opacity="0.6"/>
  <line x1="200" y1="275" x2="400" y2="275" stroke="#00bcd4" stroke-width="4" opacity="0.6"/>
  <line x1="200" y1="325" x2="400" y2="325" stroke="#009688" stroke-width="4" opacity="0.6"/>
  <line x1="200" y1="375" x2="400" y2="375" stroke="#00bcd4" stroke-width="4" opacity="0.6"/>
  <line x1="200" y1="425" x2="400" y2="425" stroke="#009688" stroke-width="4" opacity="0.6"/>
  <line x1="200" y1="475" x2="400" y2="475" stroke="#00bcd4" stroke-width="4" opacity="0.6"/>

  <!-- Base pair nodes (left) -->
  <circle cx="200" cy="125" r="10" fill="#009688"/>
  <circle cx="200" cy="175" r="10" fill="#009688"/>
  <circle cx="200" cy="225" r="10" fill="#009688"/>
  <circle cx="200" cy="275" r="10" fill="#009688"/>
  <circle cx="200" cy="325" r="10" fill="#009688"/>
  <circle cx="200" cy="375" r="10" fill="#009688"/>
  <circle cx="200" cy="425" r="10" fill="#009688"/>
  <circle cx="200" cy="475" r="10" fill="#009688"/>

  <!-- Base pair nodes (right) -->
  <circle cx="400" cy="125" r="10" fill="#00bcd4"/>
  <circle cx="400" cy="175" r="10" fill="#00bcd4"/>
  <circle cx="400" cy="225" r="10" fill="#00bcd4"/>
  <circle cx="400" cy="275" r="10" fill="#00bcd4"/>
  <circle cx="400" cy="325" r="10" fill="#00bcd4"/>
  <circle cx="400" cy="375" r="10" fill="#00bcd4"/>
  <circle cx="400" cy="425" r="10" fill="#00bcd4"/>
  <circle cx="400" cy="475" r="10" fill="#00bcd4"/>

  <!-- Data visualization elements (bars) -->
  <rect x="450" y="150" width="30" height="100" fill="#009688" opacity="0.6" rx="5"/>
  <rect x="490" y="200" width="30" height="150" fill="#00bcd4" opacity="0.6" rx="5"/>
  <rect x="530" y="180" width="30" height="120" fill="#009688" opacity="0.6" rx="5"/>

  <!-- Data points / scatter plot -->
  <circle cx="100" cy="150" r="8" fill="#00bcd4" opacity="0.7"/>
  <circle cx="120" cy="180" r="6" fill="#009688" opacity="0.7"/>
  <circle cx="90" cy="200" r="7" fill="#00bcd4" opacity="0.7"/>
  <circle cx="110" cy="220" r="9" fill="#009688" opacity="0.7"/>
  <circle cx="80" cy="240" r="6" fill="#00bcd4" opacity="0.7"/>

  <!-- Binary/code representation -->
  <text x="450" y="450" font-family="monospace" font-size="18" fill="#009688" opacity="0.4">01001</text>
  <text x="450" y="475" font-family="monospace" font-size="18" fill="#00bcd4" opacity="0.4">10110</text>
  <text x="450" y="500" font-family="monospace" font-size="18" fill="#009688" opacity="0.4">ATGC</text>

  <!-- Molecular structure hints -->
  <circle cx="100" cy="450" r="15" fill="none" stroke="#009688" stroke-width="3" opacity="0.5"/>
  <circle cx="140" cy="450" r="15" fill="none" stroke="#00bcd4" stroke-width="3" opacity="0.5"/>
  <line x1="115" y1="450" x2="125" y2="450" stroke="#009688" stroke-width="2" opacity="0.5"/>

  <circle cx="120" cy="500" r="12" fill="none" stroke="#009688" stroke-width="2" opacity="0.5"/>
  <circle cx="120" cy="470" r="12" fill="none" stroke="#00bcd4" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="482" x2="120" y2="488" stroke="#009688" stroke-width="2" opacity="0.5"/>
</svg>
